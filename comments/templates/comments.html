<div>
  <style type="">
    .comments-container {
      padding: 24px;
      margin-bottom: 24px;
      background-color: #fff;
      border-radius: 4px;
    }
    .comments-container__header {
      line-height: 18px;
      font-size: 14px;
      color: #002F34;
      margin: 0;
      margin-bottom: 20px;
      font-weight: 700;
      text-transform: uppercase;
    }
    .comment {
      border-bottom: 1px solid #D8DFE0;
      margin-top: 12px;
      padding-bottom: 8px;
    }
    .comment__date {
      line-height: 16px;
      font-size: 12px;
      color: #002F34;
      font-size: 12px;
      color: #406367;
      display: block;
    }
    .comment__author {
      font-size: 16px;
      color: rgb(0, 47, 52);
      margin: 0px;
      font-weight: 700;
      line-height: 18px;
      word-break: break-word;
    }
    .comment__content {
      font-size: 14px;
      line-height: 18px;
      color: #002F34;
      margin: 0;
      padding-top: 4px;
      padding-left: 2px;
    }
    .comment__actions {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }
    .comment__actions--report {
      height: 16px;
      width: 16px;
      margin-right: 8px;
      margin-top: -2px;
      margin-bottom: -2px;
      margin-left: -2px;
      color: #FF5636;
      border: 0;
      text-decoration: none;
      background-color: transparent;
      cursor: pointer;
    }
    .comment__actions--action {
      display: inline-flex;
      align-items: center;
      padding-right: 4px;
    }
    .comment__actions--voteup > svg {
      rotate: 180deg;
      margin-right: 2px;
    }
    .comment__actions--votedown > svg {
      margin-right: 2px;
    }
    .d-flex {
      display: flex;
    }
    .space-between {
      justify-content: space-between;
    }
  </style>

  <div class="comments-container">
    <div class="d-flex space-between">
      <p class="comments-container__header">Komentarze</p>
      <div>sortuj</div>
    </div>
    <div>
      {% include "single-comment.html" %}
      {% include "single-comment.html" %}
    </div>
  </div>
</div>
